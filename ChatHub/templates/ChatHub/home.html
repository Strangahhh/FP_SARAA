<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saraa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .hero-section {
            /* background-color: #f9fafb; */
            padding: 4rem 0;
        }

        .button {
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
                            alt="Workflow">
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="{% url 'home' %}"
                            class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Saraa</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'login' %}"
                        class="button bg-white text-gray-900 font-semibold py-2 px-4 border border-gray-300 rounded-md shadow-sm">login</a>
                </div>
            </div>
        </div>
    </header>

    <main class="hero-section">
        <div class="text-center my-15">
            <h1 class="text-6xl font-bold text-gray-900 mt-10 mb-4">Elevate Your SAR Writing with <br> AI Assistance</h1>
            <p class="text-xl text-gray-500 mb-10 my-5">Making Quality Assurance Simpler, Faster, and Smarter.</p>
            <div class="flex justify-center gap-4">
                <a href="{% url 'login' %}"
                    class="button bg-white text-gray-900 font-semibold py-2 px-4 border border-gray-300 rounded-md shadow-sm">Start
                    Enhancing Your Reports</a>
            </div>
        </div>
    </main>
</body>

</html>
