<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Saraa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
        }

        .input-field:focus {
            border-color: #000;
            outline: none;
        }

        .btn-primary {
            background-color: #000;
            color: white;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #000;
        }

        .link-primary {
            color: #3b82f6;
            text-decoration: none;
        }

        .link-primary:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen">
    <div class="card p-8 w-96">
        <h1 class="text-xl font-semibold mb-6">Log in to Saraa</h1>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <input type="email" name="email" placeholder="Email Address" required class="input-field w-full p-3">
            </div>
            <div class="mb-4">
                <button type="submit" class="btn-primary w-full p-3">Continue with Email</button>
            </div>
        </form>
        <div class="text-center">
            <span>Don't have an account? </span><a href="{% url 'register' %}" class="link-primary">Sign Up</a>
        </div>
    </div>
</body>

</html>
