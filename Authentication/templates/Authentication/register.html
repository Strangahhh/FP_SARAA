<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
        }

        .input-field:focus {
            border-color: #000;
            outline: none;
        }

        .btn-primary {
            background-color: #000;
            color: white;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #000;
        }

        .link-primary {
            color: #3b82f6;
            text-decoration: none;
        }

        .link-primary:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen">
    <div class="card p-8 w-96">
        <h1 class="text-xl font-semibold mb-6">Create Your Account</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="name" placeholder="Name" required class="input-field w-full p-3">
            </div>
            <div class="mb-4">
                <input type="email" name="email" placeholder="Email Address" required class="input-field w-full p-3">
            </div>
            <div class="mb-4">
                <input type="password" name="password1" placeholder="Password" required class="input-field w-full p-3">
            </div>
            <div class="mb-4">
                <input type="password" name="password2" placeholder="Confirm Password" required
                    class="input-field w-full p-3">
            </div>
            <div class="mb-4">
                <button type="submit"
                    class="btn-primary w-full p-3 button bg-white font-semibold border rounded-md shadow-sm">Continue</button>
            </div>
        </form>
        <div class="text-center">
            <span>Back to </span><a href="{% url 'login' %}" class="link-primary">Login</a>
        </div>
    </div>
</body>

</html>
